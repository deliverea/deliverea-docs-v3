                  data:
                    type: object
                    properties:
                      startCode:
                        type: number
                        description: First number of the range configured
                        example: 1
                      endCode:
                        type: number
                        description: Last number of the range configurd
                        example: 9999999
                      availableCodes:
                        type: number
                        description: Codes still avaliable for use
                        example: 9900000
                      currentCode:
                        type: number
                        description: Next code that will be used
                        example: 10000
