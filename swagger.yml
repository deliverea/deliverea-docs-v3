openapi: 3.0.0
info:
  description: Delivera API documentation
  version: '3.0'
  title: Deliverea API

servers:
  - url: https://api.sandbox.deliverea.com
    description: Sandbox environment


########################
# ENDPOINTS
########################

paths:
  /v3/distribution-centers:
    get:
      tags:
        - DistributionCenters
      security:
        - basicAuth: []
      summary: List Distribution centers
      responses:
        200:
          $ref: '#/components/responses/ListDistributionCentersResponse'

    post:
      tags:
        - DistributionCenters
      security:
        - basicAuth: []
      summary: Create a distribution center
      requestBody:
        $ref: '#/components/requestBodies/DistributionCenterRequest'
      responses:
        201:
          description: Created
        400:
          $ref: '#/components/responses/MissingOrInvalidFields'

  /v3/distribution-centers/{distributionCenterId}:
    get:
      tags:
        - DistributionCenters
      parameters:
        - in: path
          name: distributionCenterId
          schema:
            type: string
          required: true
          description: Get distribution center by id
      security:
        - basicAuth: []
      summary: Get a distribution center
      responses:
        200:
          $ref: '#/components/responses/GetDistributionCenterResponse'
        404:
          $ref: '#/components/responses/NotFound'

    put:
      tags:
        - DistributionCenters
      parameters:
        - in: path
          name: distributionCenterId
          schema:
            type: string
          required: true
          description: Distribution center unique uuid identifier
      security:
        - basicAuth: []
      summary: Edita a distribution center
      requestBody:
        $ref: '#/components/requestBodies/DistributionCenterRequest'
      responses:
        200:
          description: Updated
        403:
          $ref: '#/components/responses/UserDoesNotBelongToDistributionCenterError'

  /v3/distribution-centers/{distributionCenterId}/activate:
    patch:
      tags:
        - DistributionCenters
      parameters:
        - in: path
          name: distributionCenterId
          schema:
            type: string
          required: true
          description: Distribution center unique uuid identifier
      security:
        - basicAuth: []
      summary: Activate a distribution center
      responses:
        200:
          description: Accepted
        403:
          $ref: '#/components/responses/UserDoesNotBelongToDistributionCenterError'

  /v3/distribution-centers/{distributionCenterId}/deactivate:
    patch:
      tags:
        - DistributionCenters
      parameters:
        - in: path
          name: distributionCenterId
          schema:
            type: string
          required: true
          description: Distribution center unique uuid identifier
      security:
        - basicAuth: []
      summary: Deactivate a distribution center
      responses:
        200:
          description: Accepted
        403:
          $ref: '#/components/responses/UserDoesNotBelongToDistributionCenterError'

  ### CARRIERS ###
  /v3/carriers:
    get:
      tags:
        - Carriers and services
      security:
        - basicAuth: []
      summary: List available carriers and their methods
      responses:
        200:
          $ref: '#/components/responses/ListCarriersResponse'

  /v3/carriers/{carrierCode}/services:
    get:
      tags:
        - Carriers and services
      security:
        - basicAuth: []
      parameters:
        - in: path
          name: carrierCode
          schema:
            type: string
          required: true
          description: 'Code identifier of the Carrier'
      summary: Get available services for a particular carrier
      responses:
        200:
          $ref: '#/components/responses/ListServicesResponse'
        404:
          $ref: '#/components/responses/NotFound'

  /v3/carriers/{carrierCode}/credential-fields:
    get:
      tags:
        - Carriers and services
      security:
        - basicAuth: []
      parameters:
        - in: path
          name: carrierCode
          schema:
            type: string
          required: true
          description: Credentials to be configured to use the carrier
      summary: Get credentials fields to be configured to use the carrier
      responses:
        200:
          description:  Credentials fields to be configured to use the carrier
          content:
            application/json:
              schema:
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/credentialField'
        404:
          $ref: '#/components/responses/NotFound'

  ### Cost Centers ###
  /v3/distribution-centers/{distributionCenterId}/carriers/{carrierCode}/costCenters:
    post:
      tags:
        - Cost Centers
      security:
        - basicAuth: []
      parameters:
        - in: path
          name: carrierCode
          schema:
            type: string
          required: true
          description: Credentials to be configured to use the carrier
        - in: path
          name: distributionCenterId
          schema:
            type: string
          required: true
          description: Distribution center unique uuid identifier
      summary: Create a cost center
      requestBody:
        $ref: '#/components/requestBodies/CostCenterRequest'
      responses:
        201:
          description: Created
        409:
          description: Conflict
          content:
            application/json:
              schema:
                properties:
                  error:
                    type: object
                    properties:
                      code:
                        type: string
                        example: 'CF0002'
                      message:
                        type: string
                        description: 'A configuration already exists for the given carrier and cost center'
                        example: 'A configuration already exists for the given carrier and cost center'
        422:
          $ref: '#/components/responses/MissingOrInvalidFields'

    get:
      tags:
        - Cost Centers
      security:
        - basicAuth: []
      parameters:
        - in: path
          name: carrierCode
          schema:
            type: string
          required: true
          description: Credentials to be configured to use the carrier
        - in: path
          name: distributionCenterId
          schema:
            type: string
          required: true
          description: Distribution center unique uuid identifier
      summary: List cost centers
      responses:
        200:
          $ref: '#/components/responses/ListCostCentersResponse'


  /v3/distribution-centers/{distributionCenterId}/carriers/{carrierCode}/costCenters/{costCenter}:
    get:
      tags:
        - Cost Centers
      security:
        - basicAuth: []
      parameters:
        - in: path
          name: carrierCode
          schema:
            type: string
          required: true
          description: Credentials to be configured to use the carrier
        - in: path
          name: distributionCenterId
          schema:
            type: string
          required: true
          description: Distribution center unique uuid identifier
        - in: path
          name: costCenter
          schema:
            type: string
          required: true
          description: Alias identifier of the cost center
      summary: Get a cost center
      responses:
        200:
          $ref: '#/components/responses/GetCostCenterResponse'
        404:
          $ref: '#/components/responses/NotFound'

    put:
      tags:
        - Cost Centers
      security:
        - basicAuth: []
      parameters:
        - in: path
          name: carrierCode
          schema:
            type: string
          required: true
          description: Credentials to be configured to use the carrier
        - in: path
          name: distributionCenterId
          schema:
            type: string
          required: true
          description: Distribution center unique uuid identifier
        - in: path
          name: costCenter
          schema:
            type: string
          required: true
          description: Alias identifier of the cost center
      summary: Edit or activate/deactivate a cost center
      requestBody:
        $ref: '#/components/requestBodies/CostCenterRequest'
      responses:
        200:
          description: Accepted
        404:
          $ref: '#/components/responses/NotFound'

  /v3/distribution-centers/{distributionCenterId}/carriers/{carrierCode}/costCenters/{costCenter}/services/{serviceCode}/activate:
    patch:
      tags:
        - Cost Centers
      security:
        - basicAuth: [ ]
      parameters:
        - in: path
          name: carrierCode
          schema:
            type: string
          required: true
          description: Credentials to be configured to use the carrier
        - in: path
          name: distributionCenterId
          schema:
            type: string
          required: true
          description: Distribution center unique uuid identifier
        - in: path
          name: costCenter
          schema:
            type: string
          required: true
          description: Alias identifier of the cost center
        - in: path
          name: serviceCode
          schema:
            type: string
          required: true
          description: Alias identifier of the carrier's service
      summary: Ativate a service for a cost center
      responses:
        200:
          description: Accepted
        404:
          $ref: '#/components/responses/NotFound'

  /v3/distribution-centers/{distributionCenterId}/carriers/{carrierCode}/costCenters/{costCenter}/services/{serviceCode}/deactivate:
    patch:
      tags:
        - Cost Centers
      security:
        - basicAuth: [ ]
      parameters:
        - in: path
          name: carrierCode
          schema:
            type: string
          required: true
          description: Credentials to be configured to use the carrier
        - in: path
          name: distributionCenterId
          schema:
            type: string
          required: true
          description: Distribution center unique uuid identifier
        - in: path
          name: costCenter
          schema:
            type: string
          required: true
          description: Alias identifier of the cost center
        - in: path
          name: serviceCode
          schema:
            type: string
          required: true
          description: Alias identifier of the carrier's service
      summary: Deactivates a service for a cost center
      responses:
        200:
          description: Accepted
        404:
          $ref: '#/components/responses/NotFound'

  ### ADVANCED TRACKING ###
  /v3/advanced-tracking/{distributionCenterId}:
    post:
      tags:
        - AdvancedTracking
      parameters:
        - in: path
          name: distributionCenterId
          schema:
            type: string
          required: true
          description: 'Distribution Center identifier'
      security:
        - basicAuth: []
      summary: Configure Advanced Tracking
      requestBody:
        $ref: '#/components/requestBodies/AdvancedTrackingConfigurationRequest'
      responses:
        201:
          description: 'OK'
        403:
          $ref: '#/components/responses/UserDoesNotBelongToDistributionCenterError'
        400:
          $ref: '#/components/responses/MissingOrInvalidFields'
        409:
          $ref: '#/components/responses/SubdomainAlreadyTaken'
        500:
          $ref: '#/components/responses/UnexpectedError'

    get:
      tags:
        - AdvancedTracking
      parameters:
        - in: path
          name: distributionCenterId
          schema:
            type: string
          required: true
          description: 'Distribution Center identifier'
      security:
        - basicAuth: []
      summary: Get Advanced Tracking configuration
      responses:
        200:
          $ref: '#/components/responses/AdvancedTrackingConfigurationResponse'
        403:
          $ref: '#/components/responses/UserDoesNotBelongToDistributionCenterError'
        500:
          $ref: '#/components/responses/UnexpectedError'

  /v3/advanced-tracking/{distributionCenterId}/logo:
    post:
      tags:
        - AdvancedTracking
      parameters:
        - in: path
          name: distributionCenterId
          schema:
            type: string
          required: true
          description: 'Distribution Center identifier'
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                logo:
                  type: string
                  format: binary
      security:
        - basicAuth: []
      summary: Upload Advanced Tracking Logo
      responses:
        201:
          description: 'OK'
        403:
          $ref: '#/components/responses/UserDoesNotBelongToDistributionCenterError'
        500:
          $ref: '#/components/responses/UnexpectedError'

  /v3/advanced-tracking/{distributionCenterId}/activate:
    patch:
      tags:
        - AdvancedTracking
      parameters:
        - in: path
          name: distributionCenterId
          schema:
            type: string
          required: true
          description: 'Distribution Center identifier'
      security:
        - basicAuth: []
      summary: Activates Advanced Tracking
      responses:
        200:
          description: 'OK'
        403:
          $ref: '#/components/responses/UserDoesNotBelongToDistributionCenterError'

  /v3/advanced-tracking/{distributionCenterId}/deactivate:
    patch:
      tags:
        - AdvancedTracking
      parameters:
        - in: path
          name: distributionCenterId
          schema:
            type: string
          required: true
          description: 'Distribution Center identifier'
      security:
        - basicAuth: []
      summary: Deactivates Advanced Tracking
      responses:
        200:
          description: 'OK'
        403:
          $ref: '#/components/responses/UserDoesNotBelongToDistributionCenterError'


  ### ORDERS ###
  /v3/orders:
    post:
      tags:
        - Orders
      security:
        - basicAuth: []
      summary: Create an order (async flow)
      requestBody:
        $ref: '#/components/requestBodies/OrderRequest'
      responses:
        200:
          $ref: '#/components/responses/CreateOrderResponse'
        400:
          $ref: '#/components/responses/MissingOrInvalidFields'
        401:
          $ref: '#/components/responses/ApiUserOrkeyInvalid'
        403:
          $ref: '#/components/responses/UserDoesNotBelongToDistributionCenterError'
        422:
          $ref: '#/components/responses/UnprocessableEntity'
        500:
          $ref: '#/components/responses/UnexpectedError'

    get:
      tags:
        - Orders
      security:
        - basicAuth: []
      summary: Search orders by criteria
      parameters:
        - in: query
          name: filters
          schema:
            $ref: '#/components/schemas/OrderCriteria'
          style: deepObject
          explode: true
        - in: query
          name: page
          schema:
            type: number
          example: 1
        - in: query
          name: itemsPerPage
          schema:
            type: number
          example: 50
      responses:
        200:
          $ref: '#/components/responses/SearchOrdersResponse'


  /v3/orders/{reference}:
    get:
      tags:
        - Orders
      parameters:
        - in: path
          name: reference
          schema:
            type: string
          required: true
          description: 'Order reference {delivereaReference|clientReference|carrierReference}. While delivereaReference is always unique and will have one match, if clientReference or carrierReference is used and there is more than one coincidence, the most recent match will be returned'
      security:
        - basicAuth: []
      summary: Get order by reference
      responses:
        200:
          $ref: '#/components/responses/GetOrderResponse'
        403:
          $ref: '#/components/responses/UserDoesNotBelongToDistributionCenterError'
        404:
          $ref: '#/components/responses/NotFound'
        500:
          $ref: '#/components/responses/UnexpectedError'


  /v3/orders/{delivereaReference}/{parcelCode}/{parcelNumber}/label:
    get:
      tags:
        - Orders
      parameters:
        - in: path
          name: delivereaReference
          schema:
            type: string
          required: true
          description: 'Deliverea reference'
        - in: path
          name: parcelCode
          schema:
            type: string
          required: true
          description: Unique parcel identifier, provided by client and required for Label Engine flow
        - in: path
          name: parcelNumber
          schema:
            type: string
          required: true
          description: 'Parcel number out of the total of the the order, (ex: 1, 2, 3...)'
      security:
        - basicAuth: []
      summary: Generate parcel label with engine
      responses:
        200:
          $ref: '#/components/responses/LabelResponse'
        404:
          $ref: '#/components/responses/ParcelNotFound'
        409:
          $ref: '#/components/responses/LabelEngineDisabled'

  /v3/orders/{delivereaReference}/confirm:
    post:
      tags:
        - Orders
      parameters:
        - in: path
          name: delivereaReference
          schema:
            type: string
          required: true
          description: 'Deliverea reference'
      security:
        - basicAuth: []
      summary: Confirm order
      responses:
        202:
          description: Accepted
        404:
          $ref: '#/components/responses/NotFound'
        409:
          $ref: '#/components/responses/MissingLabel'

  /v3/orders/{delivereaReference}:
    put:
      tags:
        - Orders
      security:
        - basicAuth: []
      summary: Update an order
      parameters:
        - in: path
          name: delivereaReference
          schema:
            type: string
          required: true
          description: 'Deliverea reference'
      requestBody:
        $ref: '#/components/requestBodies/UpdateOrderRequest'
      responses:
        204:
          description: Updated
        400:
          $ref: '#/components/responses/MissingOrInvalidFields'
        401:
          $ref: '#/components/responses/ApiUserOrkeyInvalid'
        403:
          $ref: '#/components/responses/UserDoesNotBelongToDistributionCenterError'
        422:
          $ref: '#/components/responses/UnprocessableEntity'
        500:
          $ref: '#/components/responses/UnexpectedError'

    delete:
      tags:
        - Orders
      parameters:
        - in: path
          name: delivereaReference
          schema:
            type: string
          required: true
          description: 'Deliverea reference'
      security:
        - basicAuth: []
      summary: Delete an order
      responses:
        204:
          description: Canceled
        404:
          $ref: '#/components/responses/NotFound'


