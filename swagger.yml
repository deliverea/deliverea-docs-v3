  ###  Exports ###
  /v3/exports:
    post:
      tags:
        - Export data
      security:
        - basicAuth: []
      summary: Export expeditions data to file
      requestBody:
        description: 'Export request'
        content:
          application/json:
            schema:
              required:
                - destination
                - provider
                - format
                - criteria
              properties:
                destination:
                  type: string
                  nullable: false
                  description: Email where the export will be sent
                  example: contact@email.com
                provider:
                  type: string
