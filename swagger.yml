        403:
          $ref: '#/components/responses/UserDoesNotBelongToDistributionCenterError'
        422:
          $ref: '#/components/responses/UnprocessableEntity'
        500:
          $ref: '#/components/responses/UnexpectedError'

    get:
      tags:
        - Shipments
      security:
        - basicAuth: []
      summary: Search shipments by criteria
      parameters:
        - in: query
          name: filters
          schema:
            $ref: '#/components/schemas/ShipmentCriteria'
          style: deepObject
          explode: true
        - in: query
          name: page
          schema:
            type: number
          example: 1
        - in: query
          name: itemsPerPage
          schema:
            type: number
          example: 50
