<html>
    <head>
        <!-- Load the latest Swagger UI code and style from npm using unpkg.com -->
        <script src="https://unpkg.com/swagger-ui-dist@3/swagger-ui-bundle.js"></script>
        <link rel="stylesheet" type="text/css" href="https://unpkg.com/swagger-ui-dist@3/swagger-ui.css"/>
        <link rel=icon href="https://app.deliverea.com/v2/images/brand/favicon.ico" type=image/x-icon>
        <title>Deliverea API Swagger</title>
    </head>
    <body>
        <div id="swagger-ui"></div> <!-- Div to hold the UI component -->
        <script>
            window.onload = function () {
                const HideInfoUrlPartsPlugin = () => {
                  return {
                    wrapComponents: {
                      InfoUrl: () => () => null
                    }
                  }
                }
                
                // Begin Swagger UI call region
                const ui = SwaggerUIBundle({
                    url: "swagger.yml", //Location of Open API spec in the repo
                    dom_id: '#swagger-ui',
                    deepLinking: true,
                    presets: [
                        SwaggerUIBundle.presets.apis,
                        SwaggerUIBundle.SwaggerUIStandalonePreset
                    ],
                    plugins: [
                       SwaggerUIBundle.plugins.DownloadUrl,
                       HideInfoUrlPartsPlugin    
                    ],
                })
                window.ui = ui
            }
        </script>
    </body>
</html>
